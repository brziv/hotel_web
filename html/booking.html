<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/booking.css">
</head>

<body>
    <div class="container">
        <h2 style="text-align: center;">Booking Rooms</h2>
        <!-- Customer Info and Add New -->
        <div class="input-group" id="input-group">
            <div id="input-name">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" name="name" placeholder="Customer Name" required>
                <button type="button" id="add-customer">Add</button>
            </div>
            <label for="phonenum">Phone Number:</label>
            <div class="search-customer">
                <div class="search-row">
                    <input type="text" id="phonenum" name="phonenum" placeholder="Phone Number" autocomplete="off">
                </div>
                <div class="search-customer-result" id="customer-result-list" style="display: none;"></div>
            </div>
        </div>

        <div id="room_list">
            <h3 style="text-align: center;">Room List</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Floor</th>
                            <th>Room Type</th>
                            <th>Price Per Hour</th>
                            <th>CheckIn</th>
                            <th>CheckOut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="room-table-body">
                        <!-- Room data will be here -->
                    </tbody>
                </table>
            </div>
            <button type="button" id="bt_findroom">Find Room</button>
        </div>
        <div>
            <label for="deposit">Deposit:</label>
            <input type="text" id="deposit" name="deposit">
            <label for="total-money">Total Money:</label>
            <input type="text" id="total-money" name="total-money" value="0" readonly>
        </div>
        <div class="button-group">
            <button type="button" id="book-room">Booking Room</button>
            <button type="button" id="pre-book">Pre-Book</button>
            <button type="button" id="exit">Exit</button>
        </div>
    </div>

    <!-- Modal Add New Customer -->
    <div id="customer-modal" class="modal">
        <div class="modal-content-addcus">
            <h3>Add New Customer</h3>
            <label>First Name:</label>
            <input type="text" id="first-name"><br>
            <label>Last Name:</label>
            <input type="text" id="last-name"><br>
            <label>Phone Number:</label>
            <input type="text" id="customer-phone"><br>
            <label>Email:</label>
            <input type="email" id="customer-email"><br>
            <div class="modal-buttons">
                <button id="cancel-customer">Cancel</button>
                <button id="confirm-customer">Add</button>
            </div>
        </div>
    </div>

    <!-- Modal Find Room -->
    <div id="find-room-modal" class="modal">
        <div class="modal-content-findroom">
            <h3 class="text-center mb-4">Tìm Phòng</h3>

            <div class="findrooms row g-3 mb-4">
                <div class="col-md-3">
                    <label for="checkin" class="form-label">CheckIn:</label>
                    <input type="datetime-local" id="checkin" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="checkout" class="form-label">CheckOut:</label>
                    <input type="datetime-local" id="checkout" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="floor" class="form-label">Floor:</label>
                    <input type="text" id="floor" class="form-control" required>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="button" id="bt_search" class="btn btn-primary w-100">Search</button>
                </div>
            </div>

            <div class="table-responsive">
                <table id="room-search-table" class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>RoomNum</th>
                            <th>Floor</th>
                            <th>RoomType</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="search-room-body">
                        <!-- Room data will be added here -->
                    </tbody>
                </table>
            </div>

            <div class="modal-buttons mt-4">
                <button id="cancel-findroom" class="btn btn-danger">Cancel</button>
                <button id="choose-room" class="btn btn-success">Choose</button>
            </div>
        </div>
    </div>

    <script src="../js/booking.js"></script>
</body>

</html>
