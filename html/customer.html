<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/customer.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="mb-4 text-center">Guest Management</h2>

                <!-- Search Bar -->
                <div class="search-container mb-4 d-flex justify-content-center w-100">
                    <div class="col-md-4">
                        <input type="text" id="guestSearch" placeholder="Search" class="form-control">
                    </div>
                </div>

                <!-- Input Form -->
                <div class="d-flex justify-content-center w-100">
                    <form id="guestForm" class="mb-4 w-100">
                        <div class="row g-2 justify-content-center">
                            <div class="col-md-1-5">
                                <input type="text" id="guestFirstName" placeholder="First Name" class="form-control"
                                    required>
                            </div>
                            <div class="col-md-1-5">
                                <input type="text" id="guestLastName" placeholder="Last Name" class="form-control"
                                    required>
                            </div>
                            <div class="col-md-2">
                                <input type="email" id="guestEmail" placeholder="Email" class="form-control" required>
                            </div>
                            <div class="col-md-2">
                                <input type="text" id="guestPhone" placeholder="Phone Number" class="form-control"
                                    required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary me-2">Add</button>
                                <button type="button" class="btn btn-success me-2" id="guestUpdateBtn"
                                    style="display:none;">Update</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email Address</th>
                                <th>Phone Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guestTable">
                            <!-- Guest rows will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/customer.js"></script>
</body>

</html>
