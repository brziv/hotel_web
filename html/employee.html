<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/employee.css">
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="mb-4 text-center">Employee Management</h2>

                <!-- Search Bar -->
                <div class="search-container mb-4 d-flex justify-content-center">
                    <div class="col-md-4">
                        <input type="text" id="employeeSearch" placeholder="Search" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="addStaffBtn">Add Account</button>
                </div>

                <!-- Input Form -->
                <form id="employeeForm" class="mb-4">
                    <div class="row g-2 justify-content-center">
                        <div class="col-md-1-5">
                            <input type="text" id="employeeFirstName" placeholder="First Name" class="form-control"
                                required>
                        </div>
                        <div class="col-md-1-5">
                            <input type="text" id="employeeLastName" placeholder="Last Name" class="form-control"
                                required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="employeeRole" placeholder="Role" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <input type="email" id="employeeEmail" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="employeePhone" placeholder="Phone Number" class="form-control"
                                required>
                        </div>
                        <div class="col-md-1-5">
                            <input type="number" id="employeeSalary" placeholder="Salary" class="form-control" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary me-2">Add</button>
                            <button type="button" class="btn btn-success" id="employeeUpdateBtn"
                                style="display:none;">Update</button>
                        </div>
                    </div>
                </form>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">
                            <!-- Employee rows will be rendered here -->
                        </tbody>
                    </table>
                </div>

                <!-- Add Staff Modal -->
                <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addStaffModalLabel">Add Staff Account</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="staffForm">
                                    <div class="mb-3">
                                        <label for="staffUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="staffUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="staffPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="staffPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="staffEmployee" class="form-label">Select Employee</label>
                                        <select class="form-control" id="staffEmployee" required>
                                            <option value="">Select an employee</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveStaffBtn">Save Staff</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/employee.js"></script>
</body>

</html>
